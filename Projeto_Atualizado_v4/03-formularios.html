	<body>
		<header>
			<h1>CURSO DE FRONT-END</h1>
			<div><h2>EBAC</h2></div>
			<h2>Escola Britânica de Artes Criativas e Tecnologia</h2>
		</header>
		<section class="papel-parede">
			<nav>
				<div id= "menu-01">
					<h2>PÁGINAS</h2>
				</div>
				<div id= "itens-01">

				<div id= "itens-01">

				</div>
			</nav>
			<article>
				<h2>CONTATO</h2>
				<div class="orientacao">Preencha os campos abaixo</div>
				<div class="dados">
					<form method="post">
						<div>
							<label for="nome">NOME</label><br>
							<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
						</div>
						<div>
							<label for="email">E-MAIL</label><br>
							<input type="email" name="email" id="email" placeholder="Digite seu email">
						</div>
						<div>
							<label for="mensagem">MENSAGEM</label><br>
							<textarea name="mensagem" id="mensagem" rows="5"></textarea>
						</div>
						<div>
							<h3>
								<label>QUAL LINGUAGEM DE PROGRAMAÇÃO VOÇÊ PREFERE?</label>
								<input type="radio" name="linguagens" value="html"> HTML
								<input type="radio" name="linguagens" value="css"> CSS
								<input type="radio" name="linguagens" value="javascript"> JavaScript
							</h3>
						</div>
						<div>
							<h3>
								<label>QUAIS LINGUAGENS DE PROGRAMAÇÃO VOÇÊ SABE?</label>
								<input type="checkbox" name="linguagens" value="html"> HTML
								<input type="checkbox" name="linguagens" value="css"> CSS
								<input type="checkbox" name="linguagens" value="javascript"> JavaScript
							</h3>
						</div>
						<div>
							<label>Qual a sua cor favorita?</label>
							<select>
								<option value="Azul">Azul</option>
								<option value="Verde">Verde</option>
								<option value="Vermelho" selected>Vermelho</option>
								<option value="Branco" selected>Branco</option>
								<option value="Amarelo" selected>Amarelo</option>
								<option value="Roxo" selected>Roxo</option>
								<option value="Preto" selected>Preto</option>
							</select>
						</div>
						<div class="box-botao">
							<input class="botao" type="submit" >
						</div>
					</form>
				</div>
			</article>
		</section>
		<footer>
			<p>Desenvolvido por Tiago Fukugauti</p>
		</footer>
